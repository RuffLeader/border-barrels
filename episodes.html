<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Episodes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Podcast Episodes</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="beers.html">Beers</a>
      <a href="episodes.html">Episodes</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>All Episodes</h2>
      <div class="video-grid" id="episode-grid"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Border Barrels</p>
  </footer>

  <script>
    const episodeLinks = {
      "1":"https://www.youtube.com/watch?v=riVK2nrD4Kk",
      "2":"https://www.youtube.com/watch?v=aOvtCZfrJJI",
      /* ... all your episodes ... */
      "75":"https://www.youtube.com/watch?v=t345ctH2l0k"
    };

    const spotifyBase = "https://open.spotify.com/episode/"; 
    const appleBase = "https://podcasts.apple.com/episode/";

    const data = document.getElementById("episode-grid");

    Object.entries(episodeLinks).reverse().forEach(([ep, url]) => {
      const vid = url.split("v=")[1];
      const thumb = `https://img.youtube.com/vi/${vid}/hqdefault.jpg`;
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <img src="${thumb}" alt="Episode ${ep} Thumbnail" />
        <h3>Episode ${ep}</h3>
        <p class="description">Description goes here...</p>
        <div class="links">
          <a href="${url}" target="_blank">YouTube</a>
          <a href="${spotifyBase}${vid}" target="_blank">Spotify</a>
          <a href="${appleBase}${vid}" target="_blank">Apple Podcasts</a>
        </div>
      `;
      data.appendChild(card);
      // Optionally: fetch description via extractor APIs here
    });
  </script>

  <style>
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }

    .video-card {
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
    }

    .video-card img {
      width:100%;
      border-radius:4px;
    }

    .video-card h3 {
      margin: 0.5em 0;
      color: #002157;
    }

    .video-card .description {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1em;
      min-height: 3em;
    }

    .video-card .links a {
      margin: 0 0.5em;
      font-size: 0.9rem;
      color: #002157;
      text-decoration: none;
    }

    .video-card .links a:hover {
      color: #DAA520;
    }
  </style>
</body>
</html>
