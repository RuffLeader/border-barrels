<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breweries | Border Barrels</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #002157;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }

    header {
      background-color: #002157;
      color: white;
      padding: 1rem 0;
      position: relative;
      z-index: 1000;
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin: 1rem 0 0.5rem;
      letter-spacing: 1px;
    }
    
    footer {
      background-color: #002157;
      color: #ffffff;
      padding: 2rem 0;
      border-top: 2px solid #e0e0e0;
      font-size: 0.9rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      font-size: 1rem;
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem;
    }

    nav a:hover {
      color: #ffb400;
    }

    .search-filter {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .search-filter input,
    .search-filter select {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .brewery-grid-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    
    .brewery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* centers last row if uneven */
      gap: 20px;
      padding: 20px;
      width: 100%;
    }

    .brewery-card {
      width: 220px;       /* fixed width */
      flex: 0 0 220px;    /* no grow, no shrink */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* pushes bottom-content down */
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 300px;  /* optional, keep cards uniform height */
    }

    .brewery-card:hover {
      transform: scale(1.03);
    }

    .brewery-card img {
      max-width: 120px;
      margin: 0 auto;
      margin-bottom: auto; /* ensures it stays at the top */
      display: block;
    }

    .brewery-card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      white-space: nowrap; /* prevents wrapping */
      overflow: hidden;
      text-overflow: ellipsis; /* optional, adds "..." if too long */
    }

    .brewery-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .brewery-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #002157;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .brewery-card a:hover {
      background: #0040a0;
    }

    .bottom-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    /* Pagination */
    #pagination {
      margin: 2em 0;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.4rem;
    }

    #pagination .page-btn {
      background-color: #002157;
      color: white;
      border: 1px solid #002157;
      padding: 0.5em 0.9em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    #pagination .page-btn:hover:not(:disabled) {
      background-color: #004080;
      border-color: #004080;
    }

    #pagination .page-btn.active {
      background-color: #ffb400;
      color: #002157;
      font-weight: bold;
    }

    #pagination .ellipsis {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.4em;
      font-size: 1rem;
      color: #002157;
      opacity: 0.7;
    }

    /* Mobile */
    @media (max-width: 768px) {
      #nav-toggle {
        display: flex;
      }
      #nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #002157;
        padding: 10px 0;
        border-bottom: 2px solid #e0e0e0;
      }
      #nav-menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Breweries</h1>
      <button id="nav-toggle" aria-label="Toggle navigation">
        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>
      </button>
      <nav id="nav-menu">
        <a href="/index.html">Home</a>
        <a href="/beers.html">Beers</a>
        <a href="/episodes.html">Episodes</a>
        <a href="/blog/index.html">Blog</a>
        <a href="/about.html">About Us</a>
      </nav>
    </div>
  </header>

  <div class="search-filter">
    <input type="text" id="searchBar" placeholder="Search breweries...">
    <select id="statusFilter"></select>
    <select id="stateFilter">
      <option value="">All States</option>
    </select>
  </div>

  <div class="brewery-grid-wrapper">
    <div class="brewery-grid" id="breweryGrid"></div>
  </div>

  <div id="pagination"></div>

  <footer>
    <p>Â© 2025 Border Barrels</p>
  </footer>

<script src="/breweries.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const grid = document.getElementById("breweryGrid");
  const searchBar = document.getElementById("searchBar");
  const statusFilter = document.getElementById("statusFilter");
  const stateFilter = document.getElementById("stateFilter");
  const pagination = document.getElementById("pagination");

  let filteredBreweries = [];
  let currentPage = 1;

  // Populate status filter
  ["", "Independent", "Not Independent"].forEach(optText => {
    const opt = document.createElement("option");
    opt.value = optText;
    opt.textContent = optText === "" ? "All Status" : optText;
    statusFilter.appendChild(opt);
  });

  // Populate state filter
  const states = [...new Set(breweries.map(b => b.state))].sort();
  states.forEach(state => {
    const opt = document.createElement("option");
    opt.value = state;
    opt.textContent = state;
    stateFilter.appendChild(opt);
  });

  // Calculate items per page: 2 rows per page
  function getItemsPerPage() {
    const style = getComputedStyle(grid);
    const gap = parseInt(style.getPropertyValue('gap')) || 20;

    let cardWidth = 220; // fallback width

    // Measure a temporary card if none exist yet
    if (!grid.querySelector('.brewery-card')) {
      const tempCard = document.createElement('div');
      tempCard.className = 'brewery-card';
      tempCard.style.visibility = 'hidden';
      tempCard.style.position = 'absolute';
      tempCard.style.width = '220px';
      grid.appendChild(tempCard);
      cardWidth = tempCard.offsetWidth + gap;
      grid.removeChild(tempCard);
    } else {
      const card = grid.querySelector('.brewery-card');
      cardWidth = card.offsetWidth + gap;
    }

    const gridWidth = grid.clientWidth + gap;
    const cardsPerRow = Math.floor(gridWidth / cardWidth) || 1;
    return cardsPerRow * 2; // 2 rows per page
  }

  // --- Shrink text to fit function ---
  function fitTextToWidth(el, minFontSize = 12) {
    if (!el) return;
    let fontSize = parseInt(getComputedStyle(el).fontSize);
    while (el.scrollWidth > el.clientWidth && fontSize > minFontSize) {
      fontSize -= 1;
      el.style.fontSize = fontSize + "px";
    }
  }

  function renderPage() {
    const itemsPerPage = getItemsPerPage();
    grid.innerHTML = "";

    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = filteredBreweries.slice(start, end);

    pageItems.forEach(b => {
      const breweryStatus = b.independent ? "Independent" : "Not Independent";
      const card = document.createElement("div");
      card.className = "brewery-card";
      card.innerHTML = `
        ${b.logo ? `<img src="${b.logo}" alt="${b.name} Logo">` : ""}
        <div class="bottom-content">
          <h2>${b.name}</h2>
          <p>${b.city}, ${b.state}</p>
          <p>${breweryStatus}</p>
          <a href="/breweries/${b.slug}.html">View Brewery</a>
        </div>
      `;
      grid.appendChild(card);

    // --- SHRINK BREWERY NAME TO FIT ---
    const nameEl = card.querySelector("h2");
    fitTextToWidth(nameEl, 12); // 12px min font
    });

    renderPagination(itemsPerPage);
  }

  function renderPagination(itemsPerPage) {
    pagination.innerHTML = "";
    const pageCount = Math.ceil(filteredBreweries.length / itemsPerPage);
    if (pageCount <= 1) return;

    for (let page = 1; page <= pageCount; page++) {
      const btn = document.createElement("button");
      btn.textContent = page;
      btn.classList.add("page-btn");
      if (page === currentPage) {
        btn.disabled = true;
        btn.classList.add("active");
      }
      btn.addEventListener("click", () => {
        currentPage = page;
        renderPage();
      });
      pagination.appendChild(btn);
    }
  }

  function filterBreweries() {
    const search = searchBar.value.toLowerCase();
    const status = statusFilter.value;
    const state = stateFilter.value;

    filteredBreweries = breweries.filter(b => {
      const breweryStatus = b.independent ? "Independent" : "Not Independent";
      return (
        b.name.toLowerCase().includes(search) &&
        (status === "" || breweryStatus === status) &&
        (state === "" || b.state === state)
      );
    });

    currentPage = 1;
    renderPage();
  }

  searchBar.addEventListener("input", filterBreweries);
  statusFilter.addEventListener("change", filterBreweries);
  stateFilter.addEventListener("change", filterBreweries);

  window.addEventListener("resize", renderPage);

  filterBreweries();

  // Burger menu toggle
  const navToggle = document.getElementById("nav-toggle");
  const navMenu = document.getElementById("nav-menu");

  if (navToggle && navMenu) {
    navToggle.addEventListener("click", () => {
      navMenu.classList.toggle("show");
      const expanded = navToggle.getAttribute("aria-expanded") === "true";
      navToggle.setAttribute("aria-expanded", !expanded);
    });
  }
});
</script>

</body>
</html>
