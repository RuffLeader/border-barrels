<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breweries | Border Barrels</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #002157;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }
    
    /* Header styles */
    header {
      background-color: #002157;
      color: white;
      padding: 1rem 0;  /* Same as beers.html */
      position: relative;
      z-index: 1000;
      /* Remove border-bottom */
      /* border-bottom: 2px solid #e0e0e0;  Remove this line */
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    
    header h1 {
      font-size: 2.5rem;  /* Matches about.html and beers.html */
      font-weight: bold;
      text-transform: uppercase;
      margin: 1rem 0 0.5rem;
      letter-spacing: 1px;
    }
    
    footer {
      background-color: #002157;
      color: #ffffff;
      padding: 2rem 0;
      border-top: 2px solid #e0e0e0;
      font-size: 0.9rem;
      text-align: center;
    }
    
    h1 {
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      margin: 1rem 0;
      letter-spacing: 1px;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    nav a {
      margin: 0 1rem;
      font-size: 1rem;
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem;
    }
    
    nav a:hover {
      color: #ffb400;
    }
    
    main {
      padding: 2rem;
    }
    
    /* Nav styles */
    #nav-menu {
      display: flex;
      gap: 1rem;
      justify-content: center;
      list-style: none;
    }
    
    #nav-menu a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    
    #nav-menu a:hover {
      color: #ffb400;
    }
    
    /* Burger menu button */
    #nav-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
    }
    
    #nav-toggle:focus {
      outline: 2px solid #ffb400;
      outline-offset: 2px;
    }
    
    .burger {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    
    .search-filter {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .search-filter input,
    .search-filter select {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .brewery-grid {
      display: inline-grid;
      grid-template-columns: repeat(auto-fill, 220px); /* fixed width for all cards */
      justify-content: center; /* center the grid on the page */
      gap: 20px;
      padding: 20px;
      width: 90%; /* match your container width */
      margin: 0 auto; /* ensure grid is centered in the page */
    }

    .brewery-grid-wrapper {
      display: flex;
      justify-content: center;
    }
    
    .brewery-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      min-height: 220px;
    }

    .brewery-card:hover {
      transform: scale(1.03);
    }

    .brewery-card img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    .brewery-card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .brewery-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .brewery-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #002157;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .brewery-card a:hover {
      background: #0040a0;
    }

    /* Pagination */
    #pagination {
      margin: 2em 0;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.4rem;
    }
    
    #pagination .page-btn {
      background-color: #002157;
      color: white;
      border: 1px solid #002157;
      padding: 0.5em 0.9em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    
    #pagination .page-btn:hover:not(:disabled) {
      background-color: #004080;
      border-color: #004080;
    }
    
    #pagination .page-btn.active {
      background-color: #ffb400;
      color: #002157;
      font-weight: bold;
    }
    
    #pagination .ellipsis {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.4em;
      font-size: 1rem;
      color: #002157;
      opacity: 0.7;
    }
    
    /* Mobile */
    @media (max-width: 768px) {
      #controls {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @media (max-width: 768px) {
  #nav-toggle {
    display: flex;
  }
  #nav-menu {
    display: none;       /* hide menu by default */
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: #002157;
    padding: 10px 0;
    border-bottom: 2px solid #e0e0e0;
  }
  #nav-menu.show {
    display: flex;       /* show menu when .show is added */
  }
}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Breweries</h1>
      <button id="nav-toggle" aria-label="Toggle navigation">
        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>
      </button>
      <nav id="nav-menu">
        <a href="/index.html">Home</a>
        <a href="/beers.html">Beers</a>
        <a href="/episodes.html">Episodes</a>
        <a href="/blog/index.html">Blog</a>
        <a href="/about.html">About Us</a>
      </nav>
    </div>
  </header>

  <div class="search-filter">
    <input type="text" id="searchBar" placeholder="Search breweries...">
    <select id="statusFilter">
    </select>
    <select id="stateFilter">
      <option value="">All States</option>
      <!-- JS will fill with states -->
    </select>
  </div>

  <div class="brewery-grid-wrapper">
    <div class="brewery-grid" id="breweryGrid"></div>
  </div>
      
  <div id="pagination"></div>
  
  <footer>
    <p>Â© 2025 Border Barrels</p>
  </footer>

  <script src="/breweries.js"></script>
<script>
const grid = document.getElementById("breweryGrid");
const searchBar = document.getElementById("searchBar");
const statusFilter = document.getElementById("statusFilter");
const stateFilter = document.getElementById("stateFilter");
const pagination = document.getElementById("pagination");

let filteredBreweries = [];
let currentPage = 1;

// Populate status filter
["", "Independent", "Not Independent"].forEach(optText => {
  const opt = document.createElement("option");
  opt.value = optText;
  opt.textContent = optText === "" ? "All Status" : optText;
  statusFilter.appendChild(opt);
});

// Populate state filter
const states = [...new Set(breweries.map(b => b.state))].sort();
states.forEach(state => {
  const opt = document.createElement("option");
  opt.value = state;
  opt.textContent = state;
  stateFilter.appendChild(opt);
});

// Calculate items per page based on grid width and card width (2 rows per page)
function getItemsPerPage() {
  const gridWidth = grid.clientWidth;
  const cardWidth = 220; // approximate width including gap
  const gap = 20; // same as CSS grid gap
  const cardsPerRow = Math.floor((gridWidth + gap) / (cardWidth + gap));
  return cardsPerRow * 2; // 2 rows
}

function renderPage() {
  const itemsPerPage = getItemsPerPage();
  grid.innerHTML = "";

  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = filteredBreweries.slice(start, end);

  pageItems.forEach(b => {
    const breweryStatus = b.independent ? "Independent" : "Not Independent";
    const card = document.createElement("div");
    card.className = "brewery-card";
    card.innerHTML = `
      ${b.logo ? `<img src="${b.logo}" alt="${b.name} Logo">` : ""}
      <h2>${b.name}</h2>
      <p>${b.city}, ${b.state}</p>
      <p>${breweryStatus}</p>
      <a href="/breweries/${b.slug}.html">View Brewery</a>
    `;
    grid.appendChild(card);
  });

  renderPagination(itemsPerPage);
}

function renderPagination(itemsPerPage) {
  pagination.innerHTML = "";
  const pageCount = Math.ceil(filteredBreweries.length / itemsPerPage);
  if (pageCount <= 1) return;

  for (let page = 1; page <= pageCount; page++) {
    const btn = document.createElement("button");
    btn.textContent = page;
    btn.classList.add("page-btn");
    if (page === currentPage) {
      btn.disabled = true;
      btn.classList.add("active");
    }
    btn.addEventListener("click", () => {
      currentPage = page;
      renderPage();
    });
    pagination.appendChild(btn);
  }
}

function filterBreweries() {
  const search = searchBar.value.toLowerCase();
  const status = statusFilter.value;
  const state = stateFilter.value;

  filteredBreweries = breweries.filter(b => {
    const breweryStatus = b.independent ? "Independent" : "Not Independent";
    return (
      b.name.toLowerCase().includes(search) &&
      (status === "" || breweryStatus === status) &&
      (state === "" || b.state === state)
    );
  });

  currentPage = 1;
  renderPage();
}

searchBar.addEventListener("input", filterBreweries);
statusFilter.addEventListener("change", filterBreweries);
stateFilter.addEventListener("change", filterBreweries);

// Re-render on window resize to recalc cards per row
window.addEventListener("resize", renderPage);

filterBreweries();

// Burger menu toggle
document.addEventListener("DOMContentLoaded", () => {
  const navToggle = document.getElementById("nav-toggle");
  const navMenu = document.getElementById("nav-menu");

  if (navToggle && navMenu) {
    navToggle.addEventListener("click", () => {
      navMenu.classList.toggle("show");

      // Update aria-expanded for accessibility
      const expanded = navToggle.getAttribute("aria-expanded") === "true";
      navToggle.setAttribute("aria-expanded", !expanded);
    });
  }
});
</script>
</body>
</html>
