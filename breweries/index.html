<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breweries | Border Barrels</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #002157;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }

    header {
      background-color: #002157;
      color: white;
      padding: 1rem 0;
      position: relative;
      z-index: 1000;
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin: 1rem 0 0.5rem;
      letter-spacing: 1px;
    }
    
    footer {
      background-color: #002157;
      color: #ffffff;
      padding: 2rem 0;
      border-top: 2px solid #e0e0e0;
      font-size: 0.9rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      font-size: 1rem;
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem;
    }

    nav a:hover {
      color: #ffb400;
    }

    .search-filter {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .search-filter input,
    .search-filter select {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .brewery-grid-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    
    .brewery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* centers last row if uneven */
      gap: 20px;
      padding: 20px;
      width: 100%;
    }

    .brewery-card {
      width: 220px;       /* fixed width */
      flex: 0 0 220px;    /* no grow, no shrink */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* pushes bottom-content down */
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 300px;  /* optional, keep cards uniform height */
    }

    .logo-wrapper {
      flex: 1; /* takes all free space above bottom-content */
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically in that space */
    }

    .brewery-card:hover {
      transform: scale(1.03);
    }

    .brewery-card img {
      max-height: 130px;
      max-width: 150px;
      display: block;
    }

    .brewery-card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      white-space: nowrap; /* prevents wrapping */
      overflow: hidden;
      text-overflow: ellipsis; /* optional, adds "..." if too long */
    }

    .brewery-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .brewery-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #002157;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .brewery-card a:hover {
      background: #0040a0;
    }

    .brewery-card .brewery-link {
      all: unset;                /* removes all inherited styles */
      color: #002157;            /* text color */
      font-weight: bold;         /* keep heading weight */
      display: inline-block;     
      white-space: nowrap;       
      overflow: hidden;          
      text-overflow: ellipsis;   
      cursor: pointer;           /* shows clickable pointer */
      text-decoration: none;
      background: transparent;  /* remove button background */
      border: none;             /* remove any borders */
      padding: 0;               /* remove padding */
    }
    
    .brewery-card .brewery-link:hover {
      color: #ffb400; /* gold on hover */
      text-decoration: none; /* prevent underline */
      background: transparent;  /* ensure no hover background */
    }

    .bottom-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    /* Pagination */
    #pagination {
      margin: 2em 0;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.4rem;
    }

    #pagination .page-btn {
      background-color: #002157;
      color: white;
      border: 1px solid #002157;
      padding: 0.5em 0.9em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    #pagination .page-btn:hover:not(:disabled) {
      background-color: #004080;
      border-color: #004080;
    }

    #pagination .page-btn.active {
      background-color: #ffb400;
      color: #002157;
      font-weight: bold;
    }

    #pagination .ellipsis {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.4em;
      font-size: 1rem;
      color: #002157;
      opacity: 0.7;
    }

    /* Mobile */
    @media (max-width: 768px) {
      #nav-toggle {
        display: flex;
      }
      #nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #002157;
        padding: 10px 0;
        border-bottom: 2px solid #e0e0e0;
      }
      #nav-menu.show {
        display: flex;
      }
    }

    /* Mobile-specific card adjustments */
    @media (max-width: 600px) {
      .brewery-card {
        width: 150px;       /* make card narrower */
        flex: 0 0 150px;    /* fix size */
        height: auto;       /* shrink height */
        padding: 10px;
      }
    
      .brewery-card img {
        max-height: 80px;   /* smaller logo */
        max-width: 100px;
      }
    
      .brewery-card h2 {
        font-size: 14px;
        white-space: normal; /* allow wrapping */
      }
    
      /* Hide extra info (city, state, status) */
      .brewery-card p {
        display: none;
      }
    
      .bottom-content {
        gap: 0; /* reduce spacing */
      }
    }

    #map-view {
      display: none;
      width: 100%;
      height: 75vh;
      max-width: 1100px;
      margin: 0 auto 2rem;
    }

    #mapToggleBtn {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #002157;
      border-radius: 8px;
      background: #002157;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    
    #mapToggleBtn:hover {
      background: #004080;
      border-color: #004080;
    }
    
    #mapToggleBtn.active {
      background: #ffb400;
      color: #002157;
      border-color: #ffb400;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Breweries</h1>
      <button id="nav-toggle" aria-label="Toggle navigation">
        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>
      </button>
      <nav id="nav-menu">
        <a href="/index.html">Home</a>
        <a href="/beerandbrew.html">Beers & Breweries</a>
        <a href="/episodes.html">Episodes</a>
        <a href="/blog/index.html">Blog</a>
        <a href="/about.html">About Us</a>
      </nav>
    </div>
  </header>

  <div class="search-filter">
    <input type="text" id="searchBar" placeholder="Search breweries...">
    <select id="statusFilter"></select>
    <select id="stateFilter">
      <option value="">All States</option>
    </select>
    <button id="mapToggleBtn" onclick="toggleMapView()">üó∫ Map View</button>
  </div>

  <div class="brewery-grid-wrapper">
    <div class="brewery-grid" id="breweryGrid"></div>
  </div>

  <div id="map-view"></div>

  <div id="pagination"></div>

  <footer>
    <p>¬© 2025 Border Barrels</p>
  </footer>

<script src="/breweries.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const grid = document.getElementById("breweryGrid");
  const searchBar = document.getElementById("searchBar");
  const statusFilter = document.getElementById("statusFilter");
  const stateFilter = document.getElementById("stateFilter");
  const pagination = document.getElementById("pagination");

  let filteredBreweries = [];
  let currentPage = 1;

  // Populate status filter
  ["", "Independent", "Not Independent"].forEach(optText => {
    const opt = document.createElement("option");
    opt.value = optText;
    opt.textContent = optText === "" ? "All Status" : optText;
    statusFilter.appendChild(opt);
  });

  // Populate state filter
  const states = [...new Set(breweries.map(b => b.state))].sort();
  states.forEach(state => {
    const opt = document.createElement("option");
    opt.value = state;
    opt.textContent = state;
    stateFilter.appendChild(opt);
  });

  // Calculate items per page: 2 rows per page
  function getItemsPerPage() {
    // On mobile, show all breweries (no row limit)
    if (window.innerWidth <= 768) {
      return filteredBreweries.length; 
    }
  
    // Desktop/tablet: keep 2 rows per page
    const style = getComputedStyle(grid);
    const gap = parseInt(style.getPropertyValue('gap')) || 20;

    let cardWidth = 220; // fallback width

    // Measure a temporary card if none exist yet
    if (!grid.querySelector('.brewery-card')) {
      const tempCard = document.createElement('div');
      tempCard.className = 'brewery-card';
      tempCard.style.visibility = 'hidden';
      tempCard.style.position = 'absolute';
      tempCard.style.width = '220px';
      grid.appendChild(tempCard);
      cardWidth = tempCard.offsetWidth + gap;
      grid.removeChild(tempCard);
    } else {
      const card = grid.querySelector('.brewery-card');
      cardWidth = card.offsetWidth + gap;
    }

    const gridWidth = grid.clientWidth + gap;
    const cardsPerRow = Math.floor(gridWidth / cardWidth) || 1;
    return cardsPerRow * 2; // 2 rows per page
  }

  // --- Shrink text to fit function ---
  function fitTextToWidth(el, minFontSize = 12) {
    if (!el) return;
    let fontSize = parseInt(getComputedStyle(el).fontSize);
    while (el.scrollWidth > el.clientWidth && fontSize > minFontSize) {
      fontSize -= 1;
      el.style.fontSize = fontSize + "px";
    }
  }

  function renderPage() {
    const itemsPerPage = getItemsPerPage();
    grid.innerHTML = "";

    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = filteredBreweries.slice(start, end);

    pageItems.forEach(b => {
      const breweryStatus = b.independent ? "Independent" : "Not Independent";
      const card = document.createElement("div");
      card.className = "brewery-card";
      card.innerHTML = `
        <div class="logo-wrapper">
          ${b.logo ? `<img src="${b.logo}" alt="${b.name} Logo">` : ""}
        </div>
        <div class="bottom-content">
          <h2>
            <a href="brewery.html?name=${encodeURIComponent(b.name)}" class="brewery-link">
              ${b.name}
            </a>
          </h2>
          <p>${b.city}, ${b.state}</p>
          <p>${breweryStatus}</p>
        </div>
      `;
      grid.appendChild(card);

    // --- SHRINK BREWERY NAME TO FIT ---
    const nameEl = card.querySelector("h2");
    fitTextToWidth(nameEl, 12); // 12px min font

    // --- SAVE CURRENT PAGE ---
    const breweryLink = card.querySelector(".brewery-link");
    breweryLink.addEventListener("click", () => {
      sessionStorage.setItem("breweryPage", currentPage);
    });
    });

    renderPagination(itemsPerPage);

    // --- UPDATE URL WITHOUT RELOADING ---
    const url = new URL(window.location);
    url.searchParams.set('page', currentPage);
    window.history.replaceState({}, '', url);
  }

  function renderPagination(itemsPerPage) {
    pagination.innerHTML = "";
    const pageCount = Math.ceil(filteredBreweries.length / itemsPerPage);
    if (pageCount <= 1) return;

    for (let page = 1; page <= pageCount; page++) {
      const btn = document.createElement("button");
      btn.textContent = page;
      btn.classList.add("page-btn");
      if (page === currentPage) {
        btn.disabled = true;
        btn.classList.add("active");
      }
      btn.addEventListener("click", () => {
        currentPage = page;
        renderPage();
      });
      pagination.appendChild(btn);
    }
  }

  // near the top of your DOMContentLoaded in index.html
  const urlParams = new URLSearchParams(window.location.search);
  currentPage = parseInt(urlParams.get('page')) || 1;

function filterBreweries() {
  const search = searchBar.value.toLowerCase();
  const status = statusFilter.value;
  const state = stateFilter.value;

  filteredBreweries = breweries.filter(b => {
    const breweryStatus = b.independent ? "Independent" : "Not Independent";
    return (
      b.name.toLowerCase().includes(search) &&
      (status === "" || breweryStatus === status) &&
      (state === "" || b.state === state)
    );
  });

  // ONLY reset to page 1 if currentPage is invalid
  const urlParams = new URLSearchParams(window.location.search);
  const pageFromURL = parseInt(urlParams.get('page'));
  if (!pageFromURL) currentPage = 1;

  renderPage();
}
  
  // Initial render without resetting page
  filterBreweries(false);
  
  // Event listeners for filters/search
  searchBar.addEventListener("input", () => filterBreweries(true));
  statusFilter.addEventListener("change", () => filterBreweries(true));
  stateFilter.addEventListener("change", () => filterBreweries(true));

  window.addEventListener("resize", renderPage);

  filterBreweries();

  // Burger menu toggle
  const navToggle = document.getElementById("nav-toggle");
  const navMenu = document.getElementById("nav-menu");

  if (navToggle && navMenu) {
    navToggle.addEventListener("click", () => {
      navMenu.classList.toggle("show");
      const expanded = navToggle.getAttribute("aria-expanded") === "true";
      navToggle.setAttribute("aria-expanded", !expanded);
    });
  }
});

let mapInstance = null;

function toggleMapView() {
  const mapDiv = document.getElementById('map-view');
  const gridWrapper = document.querySelector('.brewery-grid-wrapper');
  const pagination = document.getElementById('pagination');
  const searchFilter = document.querySelector('.search-filter');
  const btn = document.getElementById('mapToggleBtn');

  const isMapVisible = mapDiv.style.display === 'block';

  if (isMapVisible) {
    // Switch to list view
    mapDiv.style.display = 'none';
    gridWrapper.style.display = 'flex';
    pagination.style.display = '';
    btn.textContent = 'üó∫ Map View';
    btn.classList.remove('active');
  } else {
    // Switch to map view
    mapDiv.style.display = 'block';
    gridWrapper.style.display = 'none';
    pagination.style.display = 'none';
    btn.textContent = '‚ò∞ List View';
    btn.classList.add('active');

    // Only initialise the map once
    if (!mapInstance) {
      mapInstance = L.map('map-view').setView([-27, 134], 5);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mapInstance);

      // Geocode lookup ‚Äî coordinates matched to your breweries.js data
      const coords = {
        "AVNGE Brewing":                    [-37.814, 144.963],
        "Big Shed Brewing":                 [-34.866, 138.527],
        "Burnley Brewing":                  [-37.822, 144.998],
        "Deeds Brewing":                    [-37.866, 145.062],
        "Fox Friday Brewery":               [-42.882, 147.325],
        "Lost Palms Brewing Co":            [-28.089, 153.434],
        "SURE Brewing":                     [-37.820, 144.970],
      };

breweries.forEach(b => {
  if (b.taprooms && b.taprooms.length > 0) {
    b.taprooms.forEach(t => {
      if (!t.lat || !t.lng) return;

      const statusBadge = b.independent
        ? '<span style="color:green;font-weight:bold">Independent</span>'
        : '<span style="color:#cc0000;font-weight:bold">Not Independent</span>';

      const closedBadge = b.closed
        ? '<br><span style="color:#999">‚ö†Ô∏è Closed</span>'
        : '';

      const popup = `
        <div style="text-align:center;min-width:160px">
          ${b.logo ? `<img src="${b.logo}" style="max-height:50px;max-width:120px;margin:0 auto 6px;display:block">` : ''}
          <strong>${b.name}</strong><br>
          <small>${t.name}</small><br>
          <small>${t.address}</small><br><br>
          ${statusBadge}${closedBadge}<br><br>
          <a href="brewery.html?name=${encodeURIComponent(b.name)}"
             style="background:#002157;color:white;padding:4px 10px;border-radius:4px;text-decoration:none;font-size:0.85rem">
            View Brewery ‚Üí
          </a>
        </div>`;

      L.marker([t.lat, t.lng]).addTo(mapInstance).bindPopup(popup);
    });
  } else {
    // Fallback for breweries with no taprooms
    const pos = coords[b.name];
    if (!pos) return;

    const statusBadge = b.independent
      ? '<span style="color:green;font-weight:bold">Independent</span>'
      : '<span style="color:#cc0000;font-weight:bold">Not Independent</span>';

    const closedBadge = b.closed
      ? '<br><span style="color:#999">‚ö†Ô∏è Closed</span>'
      : '';

    const popup = `
      <div style="text-align:center;min-width:160px">
        ${b.logo ? `<img src="${b.logo}" style="max-height:50px;max-width:120px;margin:0 auto 6px;display:block">` : ''}
        <strong>${b.name}</strong><br>
        <small>${b.city}, ${b.state}</small><br><br>
        ${statusBadge}${closedBadge}<br><br>
        <a href="brewery.html?name=${encodeURIComponent(b.name)}"
           style="background:#002157;color:white;padding:4px 10px;border-radius:4px;text-decoration:none;font-size:0.85rem">
          View Brewery ‚Üí
        </a>
      </div>`;

    L.marker(pos).addTo(mapInstance).bindPopup(popup);
  }
});

// This needs to be outside the forEach
setTimeout(() => mapInstance.invalidateSize(), 100);

    }
  }
}
</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
</body>
</html>
