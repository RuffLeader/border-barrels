<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breweries | Border Barrels</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #002157;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #002157;
      color: white;
    }

    .search-filter {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .search-filter input,
    .search-filter select {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .brewery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .brewery-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .brewery-card:hover {
      transform: scale(1.03);
    }

    .brewery-card img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    .brewery-card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .brewery-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .brewery-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #002157;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .brewery-card a:hover {
      background: #0040a0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Breweries</h1>
      <button id="nav-toggle" aria-label="Toggle navigation">
        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>
      </button>
      <nav id="nav-menu">
        <a href="/index.html">Home</a>
        <a href="/beers.html">Beers</a>
        <a href="/episodes.html">Episodes</a>
        <a href="/blog/index.html">Blog</a>
        <a href="/about.html">About Us</a>
      </nav>
    </div>
  </header>

  <div class="search-filter">
    <input type="text" id="searchBar" placeholder="Search breweries...">
    <select id="statusFilter">
      <option value="">All Status</option>
      <option value="Independent">Independent</option>
      <option value="Owned">Not Independent</option>
      <option value="Closed">Closed Down</option>
    </select>
    <select id="stateFilter">
      <option value="">All States</option>
      <!-- JS will fill with states -->
    </select>
  </div>

  <div class="brewery-grid" id="breweryGrid"></div>

  <footer>
    <p>Â© 2025 Border Barrels</p>
  </footer>

  <script src="/breweries.js"></script>
  <script>
  const grid = document.getElementById("breweryGrid");
  const searchBar = document.getElementById("searchBar");
  const statusFilter = document.getElementById("statusFilter");
  const stateFilter = document.getElementById("stateFilter");

  // Populate state filter from breweries.js
  const states = [...new Set(breweries.map(b => b.state))].sort();
  states.forEach(state => {
    const opt = document.createElement("option");
    opt.value = state;
    opt.textContent = state;
    stateFilter.appendChild(opt);
  });

  // Set status dropdown options
  const statusOptions = ["", "Independent", "Not Independent"];
  statusOptions.forEach(optText => {
    const opt = document.createElement("option");
    opt.value = optText;
    opt.textContent = optText === "" ? "All Status" : optText;
    statusFilter.appendChild(opt);
  });

  function renderBreweries() {
    const search = searchBar.value.toLowerCase();
    const status = statusFilter.value;
    const state = stateFilter.value;

    grid.innerHTML = "";

    breweries
      .filter(b => {
        const breweryStatus = b.independent ? "Independent" : "Not Independent";
        return (
          b.name.toLowerCase().includes(search) &&
          (status === "" || breweryStatus === status) &&
          (state === "" || b.state === state)
        );
      })
      .forEach(b => {
        const breweryStatus = b.independent ? "Independent" : "Not Independent";
        const card = document.createElement("div");
        card.className = "brewery-card";
        card.innerHTML = `
          ${b.logo ? `<img src="${b.logo}" alt="${b.name} Logo">` : ""}
          <h2>${b.name}</h2>
          <p>${b.city}, ${b.state}</p>
          <p>${breweryStatus}</p>
          <a href="/breweries/${b.slug}.html">View Brewery</a>
        `;
        grid.appendChild(card);
      });
  }

  searchBar.addEventListener("input", renderBreweries);
  statusFilter.addEventListener("change", renderBreweries);
  stateFilter.addEventListener("change", renderBreweries);

  renderBreweries();
</script>
</body>
</html>
