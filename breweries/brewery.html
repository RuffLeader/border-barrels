<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brewery Page | Border Barrels</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Additional brewery-specific styling */
    body { font-family: 'Segoe UI', sans-serif; color: #002157; margin: 0; padding: 0; line-height: 1.6; }
    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; text-align: center; }
    .back-button { display: inline-block; margin: 1rem 0; padding: 6px 12px; background: #002157; color: white; border-radius: 6px; font-weight: bold; }
    .back-button:hover { background: #004080; }
    .brewery-logo { max-width: 200px; margin: 1rem auto; display: block; }
    h1 { margin-bottom: 0.5rem; }
    .links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
    }
    .links a {
      font-weight: bold;
      text-decoration: underline;
      font-size: 1.2rem; /* slightly bigger */
    }
    .taprooms ul { padding-left: 1.2rem; text-align: left; display: inline-block; }
    .beer-list { margin-top: 2rem; text-align: left; }
    .beer-item { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; background: #f9f9f9; padding: 10px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .beer-item img { width: 80px; object-fit: contain; }
    .beer-info { flex: 1; font-size: 14px; }
    a { text-decoration: none; color: #002157; }
    a:hover { color: #ffb400; }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Border Barrels</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/beers.html">Beers</a>
      <a href="/episodes.html">Episodes</a>
      <a href="/blog/index.html">Blog</a>
      <a href="/about.html">About Us</a>
    </nav>
  </div>
</header>

<div class="container" id="brewery-container">
  Loading brewery...
</div>

<footer>
  <p>© 2025 Border Barrels</p>
</footer>

<script src="/breweries.js"></script>
<script src="/beers.js"></script>
<script>
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  function renderBreweryPage() {
    const name = decodeURIComponent(getQueryParam('name'));
    if (!name) {
      document.getElementById('brewery-container').textContent = 'Brewery not found';
      return;
    }

    const brewery = breweries.find(b => b.name === name);
    if (!brewery) {
      document.getElementById('brewery-container').textContent = 'Brewery not found';
      return;
    }

    const page = document.getElementById('brewery-container');
    page.innerHTML = `
      <a class="back-button" href="index.html">&larr; Back to Breweries</a>
      <h1>${brewery.name}</h1>
      ${brewery.logo ? `<img class="brewery-logo" src="${brewery.logo}" alt="${brewery.name} logo">` : ''}

      <p><strong>Location:</strong> ${brewery.city}, ${brewery.state}</p>
      <p>${brewery.description}</p>
      <p><strong>Status:</strong> ${brewery.independent ? 'Independent' : 'Not Independent'}</p>

      <div class="links">
        ${brewery.website ? `<a href="${brewery.website}" target="_blank">Website</a>` : ''}
        ${brewery.instagram ? `<a href="${brewery.instagram}" target="_blank">Instagram</a>` : ''}
      </div>

      <div class="taprooms">
        <h2>Taprooms</h2>
        <ul>
          ${brewery.taprooms && brewery.taprooms.length > 0 ? brewery.taprooms.map(t =>
            `<li><a href="${t.map}" target="_blank">${t.name}: ${t.address}</a></li>`
          ).join('') : '<li>None listed</li>'}
        </ul>
      </div>

      <h2>Beers</h2>
      <div class="beer-list">
        ${
          beers.filter(be => be.brewery === brewery.name)
               .map(be => `
            <div class="beer-item">
              ${be.beerCanUrl ? `<img src="${be.beerCanUrl}" alt="${be.name}">` : ''}
              <div class="beer-info">
                <strong>${be.name}</strong><br>
                Style: ${be.style} • ABV: ${be.abv}%<br>
                BBBR Score: ${be.bbbrsScore} • Untappd: ${be.untappdScore}<br>
                Episode #: ${be.epnum}
              </div>
            </div>`).join('') || '<p>No beers listed for this brewery.</p>'
        }
      </div>
    `;
  }

  document.addEventListener('DOMContentLoaded', renderBreweryPage);
</script>

</body>
</html>
