<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brewery Page</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Brewery page-specific tweaks */
    body {
      padding: 2rem 1rem;
      text-align: center;
    }

    .brewery-container {
      max-width: 800px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 8px 12px;
      background-color: #002157;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .back-btn:hover { background-color: #0040a0; }

    .logo {
      max-width: 200px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .taprooms ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
    }

    .taprooms li {
      margin-bottom: 0.5rem;
    }

    .beer-list {
      margin-top: 1rem;
    }

    .beer-item {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .beer-item img {
      width: 80px;
      border-radius: 4px;
    }

    .beer-info {
      text-align: left;
      flex: 1;
    }

    a {
      color: #002157;
      text-decoration: none;
    }

    a:hover {
      color: #ffb400;
    }
  </style>
</head>

  <script src="/beers.js"></script>
