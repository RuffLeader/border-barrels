<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Border Barrels Leaderboards</title>
  <script src="beers.js"></script>
  <script src="leaderboard.js" defer></script>

  <style>
    /* Reset & base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001a3d, #002157);
      color: #fff;
      margin: 0;
      padding: 30px 20px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 0.05em;
      color: #f0a830;
      text-shadow: 0 0 10px rgba(240, 168, 48, 0.8);
    }

    .leaderboard-section {
      width: 90vw;
      max-width: 1200px;
      margin: 0 auto 60px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      backdrop-filter: saturate(180%) blur(12px);
    }

    .leaderboard-section h2 {
      color: #f0a830;
      margin-bottom: 32px;
      font-weight: 800;
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px rgba(240, 168, 48, 0.9);
    }

    /* Podium container */
    .podium-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2.5rem;
      margin-bottom: 3rem;
      min-height: 180px;
    }

    @keyframes bounceUp {
      0% { transform: translateY(40px); opacity: 0; }
      60% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }


    /* Beer Leaderboard list styles */
    .beer-leaderboard {
      list-style: none;
      margin: 0;
      padding: 0;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Each beer card in list */
    .beer-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 15px;
      padding: 16px 24px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .beer-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(240, 168, 48, 0.7);
      background: rgba(240, 168, 48, 0.1);
      color: #f0a830;
    }

    /* Rank styling */
    .beer-rank {
      font-weight: 900;
      font-size: 2.6rem;
      width: 70px;
      color: #f0a830;
      text-align: center;
      flex-shrink: 0;
      margin-right: 1.4rem;
      text-shadow: 0 0 7px rgba(240, 168, 48, 0.8);
    }

    /* Beer image */
    .beer-image {
      width: 90px;
      height: 90px;
      object-fit: contain;
      background: transparent;
      padding: 0;
      border-radius: 12px; /* optional: remove if you want sharp edges */
      /* box-shadow: none; */ /* removed box-shadow */
      margin-right: 1.6rem;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .beer-card:hover .beer-image {
      transform: scale(1.1);
    }

    /* Beer info container */
    .beer-info {
      flex-grow: 1;
    }

    /* Beer name */
    .beer-name {
      font-weight: 800;
      font-size: 1.45rem;
      margin-bottom: 6px;
      color: #fff;
      letter-spacing: 0.02em;
      text-shadow: 0 0 5px rgba(240, 168, 48, 0.7);
    }

    /* Brewery name */
    .brewery-name {
      font-size: 1.05rem;
      color: #d4b75e;
      margin-bottom: 12px;
      text-shadow: 0 0 4px rgba(0,0,0,0.6);
    }

    /* Meta info */
    .beer-meta {
      display: flex;
      gap: 28px;
      font-size: 1rem;
      color: #d4b75e;
      font-weight: 600;
      text-shadow: 0 0 3px rgba(0,0,0,0.6);
    }

    .beer-meta div {
      min-width: auto;
      text-align: left;
    }

    /* Score styling */
    .beer-score {
      font-size: 1.5rem;
      font-weight: 900;
      color: #f0a830;
      min-width: 90px;
      text-align: center;
      text-shadow: 0 0 7px rgba(240, 168, 48, 1);
    }

    /* Brewery leaderboard placeholder */
    #brewery-leaderboard {
      color: #eee;
      font-size: 1.2rem;
      text-align: center;
      padding: 50px 0;
      border: 2px dashed #555;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 600;
      background: rgba(255,255,255,0.03);
    }

    /* Responsive tweaks */
    @media (max-width: 800px) {
      .leaderboard-section {
        width: 95vw;
        padding: 25px 20px;
      }

      .podium-container {
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
      }

      .beer-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .beer-rank {
        margin-right: 0;
        margin-bottom: 12px;
      }

      .beer-image {
        margin-right: 0;
        margin-bottom: 12px;
      }

      .beer-meta {
        justify-content: center;
        gap: 15px;
      }
    }

    /* Top 3 beer cards background */
    .beer-card.rank1 {
      background-color: rgba(212, 175, 55, 0.15); /* Muted gold */
      border-radius: 10px;
    }
    
    .beer-card.rank2 {
      background-color: rgba(180, 180, 180, 0.15); /* Muted silver */
      border-radius: 10px;
    }
    
    .beer-card.rank3 {
      background-color: rgba(205, 127, 50, 0.15); /* Muted bronze */
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Border Barrels Leaderboards</h1>

  <!-- Top Beers by Untappd Score -->
  <div class="leaderboard-section">
    <h2>Top 10 Beers by Untappd Score</h2>
    <ul id="beer-leaderboard-untappd" class="beer-leaderboard"></ul>
  </div>

  <!-- Top Beers by BBBRS Score -->
  <div class="leaderboard-section">
    <h2>Top 10 Beers by BBBRS Score</h2>
    <ul id="beer-leaderboard-bbbrs" class="beer-leaderboard"></ul>
  </div>

  <!-- Top Breweries placeholder -->
  <div class="leaderboard-section">
    <h2>Top 10 Breweries</h2>
    <div id="brewery-leaderboard">
      Brewery leaderboard will go here.
    </div>
  </div>

</body>
</html>
