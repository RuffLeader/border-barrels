<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Border Barrels Leaderboards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #002157;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .leaderboard-section {
      margin: 40px auto;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .rank {
      font-weight: bold;
      font-size: 1.2em;
      width: 30px;
      text-align: center;
    }

    .beer-can, .brewery-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background: white;
      border-radius: 6px;
      padding: 4px;
    }

    .item-info {
      flex: 1;
    }

    .leaderboard {
      margin-bottom: 3rem;
    }

    .leaderboard h2 {
      margin-bottom: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #002157;
    }

    /* Bigger styles for top 3 */
    .leaderboard-item.top3 {
      font-size: 1.4rem;
      font-weight: bold;
      color: #003366;
    }

    .leaderboard-item.top10 {
      font-size: 1rem;
      color: #555;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .leaderboard-item .rank {
      width: 2rem;
      font-weight: bold;
    }

    .leaderboard-item .name {
      flex-grow: 1;
    }

    .brewery-logo {
      vertical-align: middle;
      border-radius: 3px;
      margin-right: 0.5rem;
    }

    .leaderboard-item.top3 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFD700; /* gold color to highlight */
    }

    .leaderboard-item.top10 {
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Border Barrels Leaderboards</h1>
  <div id="leaderboards"></div>
  <script src="beers.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
