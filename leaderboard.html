<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Barrels Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #002157;
      color: white;
      margin: 0;
      padding: 0;
    }

    .leaderboard-container {
      width: 90vw;
      max-width: 1200px;
      margin: 2rem auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: white;
    }

    .beer-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .beer-card {
      background: none;
      padding: 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .beer-rank {
      font-size: 1.5rem;
      font-weight: bold;
      width: 50px;
      text-align: left;
    }

    .beer-score {
      font-size: 1.2rem;
      font-weight: bold;
      width: 60px;
      text-align: right;
    }

    /* Podium 1–3 styles */
    .pos1 .beer-image { width: 150px; }
    .pos2 .beer-image { width: 120px; }
    .pos3 .beer-image { width: 100px; }

    .pos1 .beer-name,
    .pos2 .beer-name,
    .pos3 .beer-name {
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* Ranks 4–10 layout */
    .beer-card:not(.pos1):not(.pos2):not(.pos3) {
      display: grid;
      grid-template-columns: 60px 1fr 60px; /* rank | middle | score */
      align-items: center;
    }

    .beer-card:not(.pos1):not(.pos2):not(.pos3) .beer-middle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .beer-card:not(.pos1):not(.pos2):not(.pos3) .beer-image {
      width: 80px;
      height: auto;
    }

    .beer-card:not(.pos1):not(.pos2):not(.pos3) .beer-info {
      text-align: center;
    }

    .beer-name {
      font-weight: bold;
      font-size: 1rem;
    }

    .brewery-name {
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h1>Top Beers Leaderboard</h1>
    <ul class="beer-list">

      <!-- Example podium beers -->
      <li class="beer-card pos1">
        <div class="beer-rank">1</div>
        <img src="beer1.png" alt="Beer 1" class="beer-image">
        <div class="beer-info">
          <div class="beer-name">Beer Name 1</div>
          <div class="brewery-name">Brewery 1</div>
        </div>
        <div class="beer-score">4.9</div>
      </li>

      <li class="beer-card pos2">
        <div class="beer-rank">2</div>
        <img src="beer2.png" alt="Beer 2" class="beer-image">
        <div class="beer-info">
          <div class="beer-name">Beer Name 2</div>
          <div class="brewery-name">Brewery 2</div>
        </div>
        <div class="beer-score">4.8</div>
      </li>

      <li class="beer-card pos3">
        <div class="beer-rank">3</div>
        <img src="beer3.png" alt="Beer 3" class="beer-image">
        <div class="beer-info">
          <div class="beer-name">Beer Name 3</div>
          <div class="brewery-name">Brewery 3</div>
        </div>
        <div class="beer-score">4.7</div>
      </li>

      <!-- Example ranks 4–10 -->
      <li class="beer-card">
        <div class="beer-rank">4</div>
        <div class="beer-middle">
          <img src="beer4.png" alt="Beer 4" class="beer-image">
          <div class="beer-info">
            <div class="beer-name">Beer Name 4</div>
            <div class="brewery-name">Brewery 4</div>
          </div>
        </div>
        <div class="beer-score">4.6</div>
      </li>

      <li class="beer-card">
        <div class="beer-rank">5</div>
        <div class="beer-middle">
          <img src="beer5.png" alt="Beer 5" class="beer-image">
          <div class="beer-info">
            <div class="beer-name">Beer Name 5</div>
            <div class="brewery-name">Brewery 5</div>
          </div>
        </div>
        <div class="beer-score">4.6</div>
      </li>

    </ul>
  </div>
</body>
</html>
