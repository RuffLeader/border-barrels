<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Border Barrels Leaderboards</title>
  <script src="beers.js"></script>
  <script src="leaderboard.js" defer></script>

  <style>
    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001a3d, #002157);
      color: #fff;
      margin: 0;
      padding: 30px 20px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 0.05em;
      color: #f0a830;
      text-shadow: 0 0 10px rgba(240, 168, 48, 0.8);
    }

    /* Leaderboard sections */
    .leaderboard-section {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px 20px;
      margin-bottom: 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      backdrop-filter: saturate(180%) blur(12px);
      width: 100%;
    }

    .leaderboard-section h2 {
      color: #f0a830;
      margin-bottom: 32px;
      font-weight: 800;
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px rgba(240, 168, 48, 0.9);
    }

    /* Leaderboards wrapper (desktop side-by-side) */
    .leaderboards-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 80%;
      margin: 0 auto 60px;
      gap: 30px;
    }

    .leaderboards-wrapper .leaderboard-section {
      flex: 1 1 0;
    }

    /* Beer & Brewery leaderboard styles (shared) */
    .beer-leaderboard, .brewery-leaderboard {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .beer-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 15px;
      padding: 16px 24px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .beer-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(240, 168, 48, 0.7);
      background: rgba(240, 168, 48, 0.1);
      color: #f0a830;
    }

    .beer-rank {
      font-weight: 900;
      font-size: 2.6rem;
      width: 70px;
      color: #f0a830;
      text-align: center;
      flex-shrink: 0;
      margin-right: 1.4rem;
      text-shadow: 0 0 7px rgba(240, 168, 48, 0.8);
    }

    .beer-image {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 12px;
      margin-right: 1.6rem;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .beer-card:hover .beer-image { transform: scale(1.1); }

    .beer-info { flex-grow: 1; }

    .beer-name {
      font-weight: 800;
      font-size: 1.45rem;
      margin-bottom: 6px;
      color: #fff;
      letter-spacing: 0.02em;
      text-shadow: 0 0 5px rgba(240, 168, 48, 0.7);
      overflow: hidden;       /* keep clipped if it still exceeds 2 lines */
      display: block;         /* ensure block for height calculations */
      line-height: 1.2em;     /* must match JS lineHeight calc */
      white-space: normal;    /* allow wrapping */
    }

    .brewery-name {
      font-size: 1.05rem;
      color: #d4b75e;
      margin-bottom: 12px;
      text-shadow: 0 0 4px rgba(0,0,0,0.6);
    }

    .beer-meta {
      display: flex;
      gap: 28px;
      font-size: 1rem;
      color: #d4b75e;
      font-weight: 600;
      text-shadow: 0 0 3px rgba(0,0,0,0.6);
    }

    .beer-score {
      font-size: 1.5rem;
      font-weight: 900;
      color: #f0a830;
      min-width: 90px;
      text-align: center;
      text-shadow: 0 0 7px rgba(240, 168, 48, 1);
    }

    .beer-card.rank1 { background-color: rgba(212, 175, 55, 0.5); }
    .beer-card.rank2 { background-color: rgba(180, 180, 180, 0.5); }
    .beer-card.rank3 { background-color: rgba(205, 127, 50, 0.5); }

    /* Responsive: stack leaderboards on mobile */
    @media (max-width: 800px) {
      body { padding: 20px 10px; }
      .leaderboards-wrapper { flex-direction: column; width: 100%; gap: 20px; }
      .leaderboards-wrapper .leaderboard-section { width: 100%; max-width: 100%; margin: 0 auto; padding: 20px; }
      .beer-card { flex-direction: column; align-items: center; text-align: center; padding: 16px 12px; }
      .beer-rank { margin-right: 0; margin-bottom: 12px; }
      .beer-image { margin-right: 0; margin-bottom: 12px; }
      .beer-meta { justify-content: center; gap: 15px; }
    }

    /* Tooltip base style */
    .style-tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #000000; /* darker background */
      color: #fff;
      padding: 0.6rem;
      border-radius: 8px;
      max-width: 250px;
      font-size: 0.8rem;
      z-index: 999;
      white-space: normal;
      overflow-y: auto;
      max-height: 300px;
    }
    
    /* Arrow pointing up */
    .style-tooltip::after {
      content: "";
      position: absolute;
      top: -6px;              /* position just above the tooltip box */
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;       /* size of the triangle */
      border-style: solid;
      border-color: transparent transparent rgba(0,0,0,0.95) transparent;
    }

    /* Custom scrollbar for style tooltip */
    .style-tooltip::-webkit-scrollbar {
      width: 6px;               /* thin scrollbar */
    }
    
    .style-tooltip::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05); /* very subtle track */
      border-radius: 3px;
    }
    
    .style-tooltip::-webkit-scrollbar-thumb {
      background: rgba(240, 168, 48, 0.5); /* amber color thumb */
      border-radius: 3px;
    }
    
    .style-tooltip::-webkit-scrollbar-thumb:hover {
      background: rgba(240, 168, 48, 0.8);
    }
    
    /* For Firefox */
    .style-tooltip {
      scrollbar-width: thin;
      scrollbar-color: rgba(240, 168, 48, 0.5) rgba(255, 255, 255, 0.05);
    }

    /* Show tooltip if card OR tooltip is hovered */
    .beer-card:hover .style-tooltip,
    .style-tooltip:hover {
      display: block;
    }
    
    .beer-card:hover .style-tooltip {
      display: block;
    }

    .leaderboard-toggle {
      display: flex;
      justify-content: center; /* centers the text horizontally */
      align-items: center;     /* centers vertically if button grows */
      width: 100%;
      text-align: center;      /* fallback */
      padding: 12px 20px;
      font-size: 1.3rem;
      font-weight: 700;
      background: #f0a830;
      color: #002157;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .leaderboard-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      position: relative; /* ensure children are positioned correctly */
    }
    
    .leaderboard-content.open {
      max-height: 2000px; /* large enough to fit content */
    }

    .leaderboard-close {
      display: block;
      margin: 16px auto 0; /* centers horizontally and adds top spacing */
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 600;
      background: #002157;
      color: #f0a830;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    
    .leaderboard-close:hover {
      background: #f0a830;
      color: #002157;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Border Barrels Leaderboards</h1>

  <!-- Beer Leaderboards (Grouped) -->
  <div class="leaderboard-group">
    <button class="leaderboard-toggle">Top Beers</button>
    <div class="leaderboard-content">
      <div class="leaderboards-wrapper">
        <div class="leaderboard-section">
          <h2>Top 10 Beers by BBBRS Score</h2>
          <ul id="beer-leaderboard-bbbrs" class="beer-leaderboard"></ul>
        </div>
  
        <div class="leaderboard-section">
          <h2>Top 10 Beers by Untappd Score</h2>
          <ul id="beer-leaderboard-untappd" class="beer-leaderboard"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Brewery Leaderboards (Grouped) -->
  <div class="leaderboard-group">
    <button class="leaderboard-toggle">Top Breweries</button>
    <div class="leaderboard-content">
      <div class="leaderboards-wrapper">
        <div class="leaderboard-section">
          <h2>Top 10 Breweries by BBBRS Score</h2>
          <ul id="brewery-leaderboard-bbbrs" class="beer-leaderboard"></ul>
        </div>
      
        <div class="leaderboard-section">
          <h2>Top 10 Breweries by Untappd Score</h2>
          <ul id="brewery-leaderboard-untappd" class="beer-leaderboard"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Style Leaderboards (optional separate toggles) -->
  <div class="leaderboard-group">
    <button class="leaderboard-toggle">Top Styles</button>
    <div class="leaderboard-content">
      <div class="leaderboards-wrapper">
        <div class="leaderboard-section">
          <h2>Top Styles by BBBRS Score</h2>
          <ul id="style-leaderboard-bbbrs" class="beer-leaderboard"></ul>
        </div>
  
        <div class="leaderboard-section">
          <h2>Top Styles by Untappd Score</h2>
          <ul id="style-leaderboard-untappd" class="beer-leaderboard"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
