name: Generate Top 25 ICS

on:
  schedule:
    - cron: "0 21 * * 2" # Every Tuesday 9:00am Melbourne time (UTC+11)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scripts/generateTop25.mjs
        env:
          CBBD_API_KEY: ${{ secrets.CBBD_API_KEY }}

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add public/top25.ics
          git commit -m "Update AP Top 25 calendar" || echo "No changes to commit"
          git push

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy \
            --dir=public \
            --prod
