name: Generate Top 25 iCal

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:     # manual run option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Generate Top 25 iCal
        env:
          CBB_API_KEY: ${{ secrets.CBB_API_KEY }}
          BAL_API_KEY: ${{ secrets.BAL_API_KEY }}
        run: node scripts/generateTop25.mjs

      - name: Build site
        run: npm run build || echo "Skipping build because package.json not found"

      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --dir=public --prod --auth $NETLIFY_AUTH_TOKEN --site $NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
