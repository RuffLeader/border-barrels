name: Generate Top 25 ICS

on:
  schedule:
    - cron: "0 22 * * 2" # Tuesday 9am Melbourne (UTC+11)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Top 25 calendar
        run: node scripts/generateTop25.mjs

      - name: Commit updated calendar
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          git add public/top25.ics

          git diff --cached --quiet && exit 0
          git commit -m "Update AP Top 25 calendar"
          git push

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy \
            --dir=public \
            --prod
