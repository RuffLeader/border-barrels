name: Generate Top 25 iCal

# Schedule workflow to run every Tuesday 9:00 AM Melbourne time
on:
  schedule:
    # Cron is in UTC. Melbourne is UTC+11 in Daylight Time, UTC+10 in Standard Time.
    # We'll use UTC+11 as approximate; adjust if needed.
    - cron: '22 22 * * 1'  # Tuesday 9:00 AM AEDT â‰ˆ Monday 10:00 PM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install node-fetch@3 cheerio

      - name: Generate Top 25 ICS
        env:
          CBB_API_KEY: ${{ secrets.CBB_API_KEY }}
        run: node scripts/generateTop25.mjs

      - name: Deploy to Netlify
        uses: netlify/actions/cli@main
        with:
          args: deploy --dir=public --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
