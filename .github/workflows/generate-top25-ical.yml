name: Generate NCAA Top 25 iCal

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate iCal
        run: |
          node scripts/generateTop25.mjs

      - name: Commit updated iCal
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/top25.ics
          git commit -m "Update Top 25 iCal" || echo "No changes"
          git push

