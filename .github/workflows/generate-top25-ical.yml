name: Generate Top 25 ICS

on:
  schedule:
    - cron: "0 20 * * 1" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scripts/generateTop25.mjs
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          CBB_API_KEY: ${{ secrets.CBB_API_KEY }}

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add top25.ics calendar.html
          git commit -m "Update AP Top 25 calendar" || echo "No changes to commit"
          git push
