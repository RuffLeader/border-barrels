name: Deploy Sitemap to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Generate sitemap.xml
      - name: Generate sitemap
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          find . -name "*.html" -not -path "./.github/*" -not -name "sitemap.xml" | while read file; do
            path=$(echo $file | sed 's|^\./||')
            echo "  <url><loc>https://borderbarrels.com/$path</loc></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml

      # 3. Install Netlify CLI
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # 4. Deploy to Netlify
      - name: Deploy to Netlify
        run: netlify deploy --dir=. --prod --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
