<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="/style.css">

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  color: #002157;
}

   .post-header {
      position: relative;
      height: 300px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .post-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }
    .post-header h1 {
      position: relative;
      z-index: 1;
      font-size: 2rem;
    }
    .post-meta {
      text-align: center;
      margin: 1rem 0;
      color: #777;
    }

/* GRID */
.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(375px, 1fr));
  justify-content: center;
  gap: 30px;
  max-width: 1200px;
  margin: 2.5rem auto;
  padding: 1rem;
}

/* FLIP */
.flip-card {
  perspective: 1000px;
  width: 100%;
  height: 600px;
}

.flip-card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 16px;
  overflow: hidden;
}

/* BREWERY CARD BACKING */
.card-shell {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(160deg, #001537, #002157);
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  padding: 20px 16px 32px;
  height: 100%;
  text-align: center;
  position: relative;
  color: #ffffff;
}

/* DESKTOP HOVER */
@media (hover: hover) and (pointer: fine) {
  .card-shell:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 28px rgba(0,0,0,0.4);
  }
}

/* DAY HEADING */
.day-heading {
  font-size: 1.2rem;
  font-weight: bold;
  color: #ffb400;
  margin-bottom: 10px;
}

/* IMAGE */
.card-shell img {
  max-width: 100%;
  max-height: 270px;
  object-fit: contain;
  filter: drop-shadow(0 0 15px rgba(255,255,255,0.95));
}

/* INFO PANEL ‚Äî FIXED HEIGHT & CENTRED */
.beer-info {
  height: 300px;                  /* üîí fixed height */
  width: 100%;
  margin-top: auto;

  display: flex;
  flex-direction: column;
  justify-content: center;        /* ‚Üï vertical centering */
  align-items: center;            /* ‚Üî horizontal centering */

  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);
  padding: 5px;
  border-radius: 12px;
}

/* TEXT */
.beer-info h3 {
  margin: 4px 0 6px;
  font-size: 1.3rem;
  font-weight: bold;
  color: #ffffff;
  line-height: 1.2;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.beer-info p {
  margin: 3px 0;
  font-size: 0.95rem;
  color: #f0f0f0;
  line-height: 1.25;
}

.beer-info p strong {
  color: #ffb400;
}

/* BLURB */
.beer-blurb {
  margin-top: 12px;
  font-size: 0.9rem;
  font-style: italic;
  color: #e6e6e6;

  display: block;
  -webkit-line-clamp: unset;
  overflow: visible;
}

/* TAP OVERLAY */
.tap-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.1rem;
  color: #ffffff;
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.card-shell:hover .tap-overlay {
  opacity: 1;
}

/* BACK */
.flip-card-back {
  transform: rotateY(180deg);
  background: linear-gradient(160deg, #001537, #002157);
  color: #ffffff;
  padding: 18px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
}

.beer-scores {
  display: flex;
  flex-direction: column;
  gap: 4px;
  margin-top: 8px;
  text-align: center;
}

.beer-scores .line {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  font-size: 0.95rem;       /* matches style-abv font size */
  font-weight: 500;         /* medium weight similar to style-abv */
}

.beer-scores .line span {
  display: flex;
  gap: 4px;
}

.beer-scores .line span strong,
.beer-scores .line span.label {
  color: #ffb400;           /* gold for labels */
  font-weight: 500;
}

.beer-scores .line span.value {
  color: #f0f0f0;           /* light text for scores */
  font-weight: 500;
}

.beer-scores .line.total {
  justify-content: center;
  font-weight: bold;
  color: #ffb400;
  font-size: 1.3rem;
}
  
/* REVIEWS */
.reviews {
  display: flex;
  flex-direction: column;
  gap: 14px;
  font-size: 0.95rem;
}

/* BACK BUTTON */
.back-btn {
  background: rgba(0,0,0,0.4);
  border: none;
  color: #ffffff;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

@media (max-width: 700px) {
  .cards-container {
    grid-template-columns: 1fr;
  }
}

.style-abv {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  flex-wrap: wrap; /* safe on small screens */
}

.style-abv .divider {
  color: rgba(255,255,255,0.5);
}

@media (max-width: 700px) {
  .beer-info {
    height: auto;
    padding: 8px 6px;
    justify-content: flex-start;
  }
}

@media (max-width: 700px) {
  .beer-scores {
    gap: 2px;
    margin-top: 4px;
  }

  .beer-scores .line {
    font-size: 0.85rem;
    gap: 8px;
  }

  .beer-scores .line.total {
    font-size: 1.1rem;
    margin-top: 2px;
  }
}

@media (max-width: 700px) {
  .card-shell img {
    max-height: 200px;
  }
}
</style>
</head>

<script>

      async function loadPost() {
      const res = await fetch('/blog/posts.json');
      const posts = await res.json();

      // Get current slug from URL path
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      const slug = pathParts[pathParts.length - 1]; // last part before /

      // Find post data
      const post = posts.find(p => p.slug === slug);

      if (post) {
        // Set header background
        const header = document.getElementById('post-header');
        header.style.backgroundImage = `url(${post.image})`;

        // Set title + date
        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-date').textContent =
          new Date(post.date).toLocaleDateString();

        // Update <title> for SEO
        document.title = `${post.title} | Border Barrels Blog`;
      }
    }

    loadPost();
const navToggle = document.getElementById("nav-toggle");
const navMenu = document.getElementById("nav-menu");
const container = document.getElementById("cards-container");

for (let day = 1; day <= 25; day++) {
  const beer = adventBeers.find(b => b.day === day);
  if (!beer || beer.placeholder) renderPlaceholder(day);

function renderBeer(beer) {
  container.innerHTML += `
  <div class="flip-card">
    <div class="flip-card-inner">

      <div class="flip-card-front">
        <div class="card-shell" onclick="this.closest('.flip-card').classList.add('flipped')">
          <div class="day-heading">Day ${beer.day}</div>
          ${beer.image ? `<img src="${beer.image}" alt="${beer.beerName}">` : ''}

          <div class="beer-info">
            <h3>${beer.beerName}</h3>
            <p><strong>Brewery:</strong> ${beer.brewery}</p>
            <p class="style-abv">
              <strong>Style:</strong> ${beer.style}

            </p>

          <div class="beer-scores">
            <div class="line">
              <span><span class="label">As Advertised:</span> <span class="value">${beer.scores.advertised}</span></span>
              <span><span class="label">Can Art:</span> <span class="value">${beer.scores.canArt}</span></span>
              <span><span class="label">Blurb:</span> <span class="value">${beer.scores.blurb}</span></span>
            </div>
            <div class="line">

              <span><span class="label">Untappd:</span> <span class="value">${beer.scores.untappd}</span></span>

}

function renderPlaceholder(day) {

}

navToggle.addEventListener("click", () => {

function fitBeerNames() {
  const titles = document.querySelectorAll('.beer-info h3');

  titles.forEach(title => {
    const maxFont = 1.3;   // rem ‚Äî your current size
    const minFont = 0.95;  // rem ‚Äî smallest allowed
    const step = 0.05;

    let fontSize = maxFont;
    title.style.fontSize = fontSize + 'rem';

    // Reduce font size until text fits on one line
    while (title.scrollWidth > title.clientWidth && fontSize > minFont) {
      fontSize -= step;
      title.style.fontSize = fontSize + 'rem';
    }
  });
}

// Run after render
fitBeerNames();
