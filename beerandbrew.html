  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #002157;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .hub-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
    width: 90%;
    max-width: 1200px;
  }

  .hub-card {
    flex: 1 1 400px;
    max-width: 500px;
    height: 300px;
    background-color: white;
    color: #002157;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 2rem;
    font-weight: bold;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  .hub-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 28px rgba(0,0,0,0.45);
  }

  @media (max-width: 768px) {
    .hub-card {
      height: 200px;
      font-size: 1.5rem;
    }
  }
</style>
