<style>
 <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #002157;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }

    header {
      background-color: #002157;
      color: white;
      padding: 1rem 0;
      position: relative;
      z-index: 1000;
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin: 1rem 0 0.5rem;
      letter-spacing: 1px;
    }
    
    footer {
      background-color: #002157;
      color: #ffffff;
      padding: 2rem 0;
      border-top: 2px solid #e0e0e0;
      font-size: 0.9rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      font-size: 1rem;
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem;
    }

    nav a:hover {
      color: #ffb400;
    }

  .hub-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
    width: 90%;
    max-width: 1200px;
  }

  .hub-card {
    flex: 1 1 400px;
    max-width: 500px;
    height: 300px;
    background-color: white;
    color: #002157;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 2rem;
    font-weight: bold;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  .hub-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 28px rgba(0,0,0,0.45);
  }

  @media (max-width: 768px) {
    .hub-card {
      height: 200px;
      font-size: 1.5rem;
    }
  }
</style>
</head>

      </nav>
    </div>
  </header>
  
  <div class="hub-container">
    <a href="/breweries/index.html" class="hub-card">Browse Breweries</a>
    <a href="/beers.html" class="hub-card">Browse Beers</a>
  </div>

</body>
